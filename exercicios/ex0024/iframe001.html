<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o usa de um iframe</h1>
    <p>
      Acessando o site do

      <iframe src="https://www.cursoemvideo.com/" frameborder="0"
        ><a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a></iframe
      >

      para aprender a programar.
    </p>
    <p>
      Também o do
      <iframe src="https://www.google.com.br" frameborder="0"
        ><a href="https://www.google.com.br" target="_blank">Google</a></iframe
      >
    </p>
    <p>
      O repositório do Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="0"
        >no <a href="https://www.gustavoguanabara.github.io" target="_blank">GitHub</a></iframe
      >
      também é bem legal!
    </p>
  </body>
</html>
