<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expansão de tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 400px;
        text-align: center;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de células</h1>
    <table>
      <tr>
        <td rowspan="5">A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td rowspan="4">E</td>
      </tr>
      <tr>
        <td>H</td>
        <td>I</td>
        <td>J</td>
      </tr>
      <tr>
        <td colspan="3">L</td>
      </tr>
      <tr>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
      </tr>
      <tr>
        <td colspan="4">V</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>
  </body>
</html>
