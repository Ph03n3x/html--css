<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inr1">Número 1</label>
        <input
          type="number"
          name="nr1"
          id="inr1"
          min="1"
          max="10"
          required
          oninput="isoma.innerHTML = Number (inr1.value) + Number(inr2.value)"
        />
      </p>
      <p>
        <label for="inr2">Número 2</label>
        <input
          type="number"
          name="nr2"
          id="inr2"
          min="1"
          max="10"
          required
          oninput="isoma.innerHTML = Number (inr1.value) + Number(inr2.value)"
        />
      </p>
      <p>
        <label for="isoma">Soma</label>
        <output name="soma" id="isoma">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
